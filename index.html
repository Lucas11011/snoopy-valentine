<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Valentine</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <main class="wrap">
        <section class="frame" aria-label="Image frame">
            <img
                id="snoopyImg"
                src="./snoopyflower.png"
                alt="Centered image"
            />
        </section>
        <p id="promptText">Be my valentine? :)</p>
            <div class="buttons" role="group" aria-label="Yes or No">
                <button class="yes" id="yesBtn" type="button">Yes</button>
                <button class="no" id="noBtn" type="button">No</button>
            </div>
    </main>

    <script src="./script.js" defer></script>
</body>
</html>
